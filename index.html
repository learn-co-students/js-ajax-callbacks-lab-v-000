<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <input type="text" id="searchTerms">
        <a href="#" id="search" onclick="searchRepositories()">Search Repositories</a>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>

    <script id="results-template" type="text/x-handlebars-template">
        <ul>
        {{#each items}}
          <li>
            {{>userDetails owner}}
            <div><strong>Repo Name: </strong><a href="{{html_url}}">{{name}}</a></div>
            <div><strong>Description: </strong>{{description}}</a></div>
            <div><a href="#" data-owner="{{owner.login}}" data-repository="{{name}}" onclick="showCommits(this)">Show Commits</a></div>
          </li>
        {{/each}}
        </ul>
    </script>

    <script id="commits-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <p>SHA: {{sha}}</p>
            {{commit.message}}
            {{>userDetails author}}
          </li>
        {{/each}}
      </ul>
    </script>

    <script id="user-details-partial" type="text/x-handlebars-template">
      <img src="{{avatar_url}}" width="32" height="32">
      <a href="{{html_url}}">{{login}}</a>
    </script>

    <script id="errors" type="text/javascript">
    </script>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
