<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>

    
  </head>
  <body>
    <main id="main">
      <form>
        <label for="searchTerms">Search Terms</label>
        <input type="text" id="searchTerms">
      </form>
        <a onclick="searchRepositories();" href="#" id="Search">Search</a>
      <div id="errors"></div> 
    </main>
    <div class="flexbox-container">
      <div>

        <h3>Repositories</h3>
          <div id="results">
          </div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details">
        </div>
      </div>
    </div>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>

  <script id="user-details-partial" type="text/x-handlebars-template">
    <div class="userDetails">
      {{> userDetails }}
    </div>
  </script> 

  <script id="results-template" type="text/x-handlebars-template">
    <div>
      {{# each items}}
      <h2>{{name}}</h2>
      <img src="{{avatar_url}}" id="git-avatar">
      <h3>Show Commits <a href="#"data-repository="{{ name }}" data-owner="{{ owner.login }}" onclick="showCommits(this)" >https://api.github.com/repos/{{owner.login}}/{{name}}</a></h3>
      <p>{{description}}</p>

      {{/each}}
    </div>
  </script>

  <script id="commits-template" type="text/x-handlebars-template">
  {{# each this }}
    <div>
        <h2><a href="{{author.html_url}}">{{author.login}}</h2>
        <p>{{sha}}</p>
        <img src="{{avatar_url}}" id="git-avatar">
    </div>
  {{/each}}
  </script>

</html>
