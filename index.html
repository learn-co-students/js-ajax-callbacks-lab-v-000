<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchTerms" value="">
    <a href="#" id="clickToSearch" onclick="searchRepositories();">Search Repositories</a>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script type="text/x-handlebars-template" id="results-partial">
      {{#each items}}
        <div class="item">
          <h4>
            <a href="{{ html_url }}">{{ name }}</a>
          </h4>
          <p>
            {{ description }}
          </p>
          <p>
            <a data-repository="{{ name }}" data-owner="{{ owner.login }}" href="#" onclick="showCommits(this);">Show Commits</a>
          </p>
          {{> userDetails owner }}
        </div>
      {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="user-details-partial">
      <p>
        <img src="{{ avatar_url }}" height=25 width=25>
        by <a href="{{ url }}">{{ login }}</a>
      </p>
    </script>
    <script type="text/x-handlebars-template" id="commits-partial">
      {{#each this}}
        <p>{{ sha }}</p>
        {{> userDetails author }}
      {{/each}}
    </script>
  </body>
</html>
