<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="form-holder">
      <form>
        <input type="text" id="searchTerms">
      </form><br>
      <a id="search"><button>Search</button></a>
    </div>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results">
          <ul id='results-list'></ul>
        </div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details">

        </div>
      </div>
    </div>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>

    <script id="repos-template" type="text/x-handlebars-template">
      {{#each items}}
        {{> userDetails}}
      {{/each}}
    </script>

     <script id="commits-template" type="text/x-handlebars-template">
        {{#each items}}
          {{> commitDetails}}
        {{/each}}
      </script>

    <script id="user-details-partial" type="text/x-handlebars-template">
      <div class="person">
        <h2><a href="{{html_url}}">{{name}}</a></h2>
        <p>{{description}}</p>
        <button id="show-commits" value='{{id}}'><a>Show Commits</a></button>
      </div>
    </script>

    <script id="commit-details-partial" type="text/x-handlebars-template">
      <div class="commit">
        <h2>{{sha}}</h2>
      </div>
    </script>

    <script src="index.js"></script>
  </body>
</html>
