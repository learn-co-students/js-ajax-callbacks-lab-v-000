<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
      .quarter-width {
        width: 15%;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input type="text" id="searchTerms">
      <a href="#" id="searchLink">Search Repositories</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="user-details-partial" type="text/x-handlebars-template"><img class='quarter-width' src='{{avatar_url}}' /><br>&emsp;&emsp;<a href='{{html_url}}'>{{login}}</a></script>
  </body>
</html>
