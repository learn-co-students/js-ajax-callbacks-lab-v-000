<!DOCTYPE html>
<html>

<head>
  <title>Ajax Lab</title>

  <style>
    .flexbox-container {
      display: -ms-flex;
      display: -webkit-flex;
      display: flex;
    }

    .flexbox-container>div {
      width: 50%;
      padding: 10px;
    }

    .flexbox-container>div:first-child {
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <main id="main">
    <div id="errors"></div>
    <div class="flexbox-container">
      <div>
        <form onsubmit="searchRepositories();return false;">
          <input type="text" id="searchTerms">
          <input type="submit" value="Search">
        </form>
      </div>
    </div>
  </main>
  <div class="flexbox-container">
    <div>
      <h3>Repositories</h3>
      <div id="results"></div>
    </div>
    <div>
      <h3>Details</h3>
      <div id="details"></div>
    </div>
  </div>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="index.js"></script>
  <script src="handlebars.js"></script>
  <script id="github-repos" type="text/x-handlebars-template">
      {{#each this}}
        <div>
          <img width="96" height="96" src="{{avatar}}" alt="the last airbender">
          <a href="{{link}}">
            <h3>{{repository}}</h3>
          </a>
          <a href="{{profile}}">{{owner}}</a>
          <p>Description:</p>
          <p>{{description}}</p>
          <a href="#" data-owner="{{owner}}" data-repository="{{repository}}" onclick="showCommits(this)">Get Commits</a>
          <br>
        </div>
        <hr>
      {{/each}}
    </script>
  <script id="github-commits" type="text/x-handlebars-template">
      <div>
        {{#each this}}
          <img width="96" height="96" src="{{avatar}}" alt="the last airbender">
          <strong>{{login}}</strong>
          <p><em>{{realName}}</em>: {{message}}</p>
          <p>{{sha}}</p>
          <p style="text-align:center;">{{repository}}</p>
          <hr>
        {{/each}}
      </div>
      <hr>
    </script>
</body>

</html>
