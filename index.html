<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>

    <input type="text" id="searchTerms">  
    <a href="#" id="search" onClick = "searchRepositories()">Search Repositories</a>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
          <script id="results-template" type="text/x-handlebars-template">
          {{#each items }}
            <h5><a href = "{{html_url}}"> {{name}} </a></h5>
            <p> {{description}} </p>
              </div>
            </div>
            {{/each}}
          </script>        
        </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
        <script id="user-details-partial" type="text/x-handlebars-template">
          <h4><a href="{{ url }}">{{ login }}</a></h4>
          <img width="32px" height="32px" src="{{ avatar_url }}">
        </script>
      </div>
    </div>
  </body>
</html>
