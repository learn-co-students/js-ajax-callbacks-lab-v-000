<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <form>
          <input type="textfield" id="searchTerms">

            <a href="javascript:{}" onclick="searchRepositories();return false;">Search Repositories</a>

        </form>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="repository-template" type="text/x-handlebars-template">
    <ul>
     {{#each this}}
       <li>
         <h2><a href="{{html_url}}">{{name}}</a></h2>
         <p>Description: {{description}}</p>
         <a href="{{owner.url}}"  >{{owner.login}}</a>
         <img src="{{owner.avatar_url}}" height="32" width="32">       
      </li>
      {{/each}}
    </ul>
  </script>
  </body>
</html>
