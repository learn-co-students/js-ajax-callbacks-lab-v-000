<!DOCTYPE html>
<html>
<head>
  <title>Ajax Lab</title>

  <style>
    .flexbox-container {
      display: -ms-flex;
      display: -webkit-flex;
      display: flex;
    }
    .flexbox-container > div {
      width: 50%;
      padding: 10px;
    }
    .flexbox-container > div:first-child {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <main id="main">
    <div class="search">
      <input type="text" id="searchTerms">
      <a href="PleaseEnableJavascript.html" id="search" title="Enter your search terms" onclick="searchRepositories(); return false;">Search Repositories</a>
    </div>
    <div id="errors"></div>
  </main>

  <div class="flexbox-container">
    <div>
      <h3>Repositories</h3>
      <div id="results"></div>
    </div>
    <div>
      <h3>Details</h3>
      <div id="details"></div>
    </div>
  </div>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="handlebars.js"></script>
  <script src="index.js"></script>

  <!-- User Details Partial -->
  <script id="user-details-partial" type="text/x-handlebars-template">
    <h4><a href="{{ url }}">{{ login }}</a></h4>
    <img width="32px" height="32px" src="{{ avatar_url }}">
  </script>

  <!-- Results Partial -->
  <script id="results-partial" type="text/x-handlebars-template">
    {{#each items }}
      <h2><a href="{{ html_url }}">{{ name }}</a></h2>
      <p><a href="PleaseEnableJavascript.html" id='showCommits' title='View commits for this repository' data-repository="{{ name }}" data-owner="{{ owner.login }}" onclick="showCommits(this); return false;">Show Commits</a></p>
      <p>{{ description }}</p>
      <div>{{> userDetails owner }}</div>
      <hr>
    {{/each}}
  </script>

  <!-- Commits Partial -->
  <script id="commits-partial" type="text/x-handlebars-template">
    <ul>
      {{#each this}}
        <li>
          <h3>{{ sha }}</h3>
          <p> {{ commit.message }} </p>
          <div> {{> userDetails author }} </div>
        </li>
      {{/each }}
      </ul>
  </script>
</body>
</html>
