<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
      
<!-- search -->
    
    <main id='main'> 
        <input type="text" id="searchTerms">
        <a href="#" id="search" onclick="searchRepositories()">Search</a>
        <div id="errors"></div>
    </main>

<!-- repos + details -->
      
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
      
<!-- results script -->
        
    <script id="results-template" type="text/x-handlebars-template">

        {{#each items }}
            <a href="{{ html_url }}">{{ name }}</a>
            <a href="#" onclick="showCommits(this)">Commits</a>
            {{ description }}
            {{> userDetails owner }} <!-- partial --> 
        {{/each}}

    </script>
      
<!-- commits script -->     
      
   <script id="commits-template" type="text/x-handlebars-template">
  
      {{#each this}}
          {{ sha }}
          {{ commit.message }}
          {{> userDetails author }} 
      {{/each }}
   
    </script>
      
<!-- partial -->
    
     <script id="user-details-partial" type="text/x-handlebars-template">
        <a href="{{ url }}">{{ login }}</a>
        <img src="{{ avatar_url }}">
    </script>
    
<!-- ----- -->      
      
  </body>
</html>
