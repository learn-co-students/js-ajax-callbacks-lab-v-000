<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>

    <main id="main">
      <div id="errors"></div>
    </main>

    <script id="user-template" type="text/x-handlebars-template">
      {{#each this}}
        {{> userDetails}}
      {{/each}}
    </script>

    <script id="user-details-partial" type="text/x-handlebars-template">
      {{#if commits_url}}
        <p>
          <ul>
            <li>Name: {{name}}</li>
            <li>Description: {{description}}</li>
            <li>URL: {{url}}</li>
            <li>Commits: <a href="#" onclick="showCommits('{{url}}')">{{commits_url}}</a></li>
          </ul>
        </p>
        {{else}}
        <p>
          <ul>
            <img src='{{author.avatar_url}}'>
            <li>Author: {{commit.author.name}}</li>
            <li>Author Login: {{author.login}}</li>
            <li>SHA: {{sha}}</li>
            <li>URL: {{url}}</li>
          </ul>
        </p>
        {{/if}}
    </script>

    <form>
      <input type="search" name="searchTerms" id="searchTerms" value="">
      <a href="#" id="searchLink">Search</a>
    </form>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
