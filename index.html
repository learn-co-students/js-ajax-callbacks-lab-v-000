<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <input type="text" id="searchTerms">
    <a href="#" id="search">Search Repositories</a>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <script id="user-details-partial" type="text/x-handlebars-template">
        <div class="userDetails">{{data}}</div>
    </script>

    <script id="results-template" type="text/x-handlebars-template">
      {{#each items}}
      <h4><a href="{{html_url}}">{{name}}</a></h4>
          <ul>
            <li><p>{{description}}</p></li>
            <li><h6>By: <a href="{{owner.html_url}}">{{owner.login}}</a></h6></li>
            <img src="{{ owner.avatar_url }}" style="width:128px;height:128px;"></img>
            <li><a href="#" data-repository="{{ name }}" data-owner="{{ owner.login }}" onclick="showCommits(this)">Show Commits</a></li>
            </ul>
      {{/each}}
    </script>
    
    <script id="show-commits-template" type="text/x-handlebars-template">
      {{#each this}}
      <ul>
        <li><a href="{{author.html_url}}">{{author.login}}</a></li>
        <li><img src="{{ author.avatar_url }}" style="width:128px;height:128px;"/></li>
        <li>{{sha}}</li>
      </ul>
      {{/each}}
    </script>
  </body>
</html>
