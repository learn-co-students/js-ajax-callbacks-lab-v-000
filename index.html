<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Search Terms</h3>
        <div id="search">
          <input type="text" id="searchTerms">
        </div>
      </div>
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <a href="#" onclick="searchRepositories()">Search</a>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="handlebars-template" type="text/x-handlebars-template">
        <div >
           {{url}}
          <ul>
          <li>{{author.login}}</li>
          </ul>
        </div>
    </script>
  </body>
</html>
