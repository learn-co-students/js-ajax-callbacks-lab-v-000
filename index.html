<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>


  <body> <!-- body ---------------------------------------------->
    <main id="main">
      <input type="text" id="searchTerms">
      <a href="#" id="search">Search Repositories</a>
      <div id="errors"></div>
    </main>

    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <script id="user-details-partial" type="text/x-handlebars-template">
      <div class="userDetails">{{data}}</div>
    </script>
    <script id="results-template" type="text/x-handlebars-template">
      {{#each items}}

      <h2><a href="{{ html_url }}">{{ name }}</a></h2>

      {{#each owner}}

      <img src="{{owner.avatar_url}}">

      <a href="{{owner.html_url}}">
    </script>

  </body> <!-- body ---------------------------------------------->
</html>
