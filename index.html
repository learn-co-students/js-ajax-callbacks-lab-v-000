<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
        <input type="text" id="searchTerms">
        <a href="#" id="search" onclick="searchRepositories()">Search Repositories</a>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>

<script id="main-template" type="text/x-handlebars-template">
  <ul>
  {{#each items}}
  {{full_name}}
  {{> userDetails }}
  <p><a href="#" data-repository="{{ name }}" data-owner="{{ owner.login }}" onclick="showCommits(this)">Show Commits</a></p>  
  {{/each}}
  </ul>
</script>

<script id="user-details-partial" type="text/x-handlebars-template">
  <div>{{ name }}</div>
</script>

<script id="commits-partial" type="text/x-handlebars-template">
   <ul>
  {{#each this}}
  {{sha}}
  {{/each}}
  </ul>
</script>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
